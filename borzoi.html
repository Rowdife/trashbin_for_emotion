<!DOCTYPE html>

        src="https://raw.githubusercontent.com/Rowdife/Trashbin_for_emotion/main/images/whythelongface.png"

      <img
        src="https://raw.githubusercontent.com/Rowdife/Trashbin_for_emotion/main/images/whythelongface1.png"

      />
      <img

      />

    <nav class="nav">
      <ul class="nav__list friends_nav">

          <a class="nav__link" href="home.html">
